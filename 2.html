<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>CSS Animation Showcase</title>
</head>
<body>
    <header>
        <h1>CSS Animation Showcase</h1>
    </header>
    <section class="animation-section">
        <div class="box"></div>
    </section>
    <section class="interactive-section">
        <button class="btn btn-slide">Slide</button>
        <button class="btn btn-rotate">Rotate</button>
        <button class="btn btn-color">Color Change</button>
    </section>
    <section class="pseudo-elements-section">
        <div class="pseudo-container">
            <div class="pseudo-box"></div>
        </div>
    </section>
    <section class="three-d-section">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Front</div>
                <div class="card-back">Back</div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Evis</p>
    </footer>
</body>
</html>
